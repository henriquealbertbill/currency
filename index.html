<script>
    function updateAndSaveAmount() {
        var amInputValue = document.getElementById("amountInput").value;
        if (amInputValue) {
            // Salvar o valor no localStorage
            localStorage.setItem('savedAmount', amInputValue);

            // Recarregar a página
            location.reload();
        }
    }
